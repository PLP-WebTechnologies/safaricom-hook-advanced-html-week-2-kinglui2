<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            background-color: goldenrod;
            color: black;
            text-transform: uppercase;
            padding: 20px;
            margin-bottom: 30px;
        }
        form {
            background-color: white;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
            flex-grow: 1;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        label {
            font-weight: bold;
            text-align: left;
            display: block;
            margin-top: 10px;
        }
        .form-title {
            color: black;
            margin-bottom: 20px;
        }
        button {
            background-color: goldenrod;
            color: black;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            font-weight: 700;
        }
        button:hover {
            background-color: gold;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: goldenrod;
            color: black;
            margin-top: 5px;
        }

        .gender-section{
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 10px;
            margin-top: 10px;
        }

        .gender-section input{
            margin-right: 8px;
        }

        .gender-section label{
            display: inline;
            margin-right: 50px;
        }
        .terms-section{
            display: flex;
            flex-direction: row;
            align-items: center;

        }
        #terms{
            width: 22px;
            height: 22px;
            margin-right: 6px;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .input-row input {
            width: 70%;
        }

        .input-row label {
            width: 20%;
            text-align: left;
        }     
    </style>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="#" method="POST">
        <h2 class="form-title">Create an Account</h2>

        <!-- Full Name -->
        <div class="input-row">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
        </div>

        <!-- Email Address -->
        <div class="input-row">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
        </div>

        <!-- Password -->
        <div class="input-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password with at least 8 characters">
        </div>

        <!-- Age -->
        <div class="input-row">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" placeholder="Enter your age (18 or older)">
        </div>

        <!-- Gender -->
        <div class="gender-section">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required><label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required><label for="other">Other</label>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-section">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <footer>
        <p>&copy; 2024 User Registration. All rights reserved.</p>
    </footer>

</body>
</html>
